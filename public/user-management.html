    <link rel="stylesheet" href="/css/user-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

        <div class="logo">
            <i class="fas fa-industry"></i>
            <span data-i18n="app.title">Factory System</span>

        <nav class="nav-menu">

                <span data-i18n="nav.dashboard">Dashboard</span>

            <a href="/inventory.html" class="nav-item">

                <span data-i18n="nav.materials">Bahan Baku</span>
            </a>
            <a href="/products.html" class="nav-item">
                <i class="fas fa-shoe-prints"></i>
                <span data-i18n="nav.products">Produk</span>
            </a>
            
            <div class="nav-section" data-i18n="nav.operational">Operasional</div>
            <a href="/production.html" class="nav-item">
                <i class="fas fa-cogs"></i>
                <span data-i18n="nav.production">Produksi</span>
            </a>
            <a href="/orders.html" class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span data-i18n="nav.orders">Pesanan</span>
            </a>
            
            <div class="nav-section" data-i18n="nav.masterData">Master Data</div>
            <a href="/suppliers.html" class="nav-item">
                <i class="fas fa-truck"></i>
                <span data-i18n="nav.suppliers">Suppliers</span>
            </a>
            <a href="/customers.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span data-i18n="nav.customers">Customers</span>
            </a>
            <a href="/warehouse.html" class="nav-item">
                <i class="fas fa-warehouse"></i>
                <span data-i18n="nav.warehouse">Warehouse</span>
            </a>
            
            <div class="nav-section" data-i18n="nav.analysis">Analisis</div>
            <a href="/reports.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span data-i18n="nav.reports">Laporan</span>
            </a>
            
            <div class="nav-section">Quality Control</div>
            <a href="/qc-dashboard.html" class="nav-item">
                <i class="fas fa-chart-line"></i>

            </a>
            <a href="/qc-inspection.html" class="nav-item">
                <i class="fas fa-clipboard-check"></i>
                <span>QC Inspection</span>
            </a>
            
            <div class="nav-section" data-i18n="nav.system">System</div>
            <a href="/user-management.html" class="nav-item active">
                <i class="fas fa-users-cog"></i>
                <span data-i18n="nav.userManagement">User Management</span>
            </a>
            <a href="/roles.html" class="nav-item">
                <i class="fas fa-shield-alt"></i>
                <span data-i18n="nav.roles">Role Management</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <div class="user-details">
                    <span class="user-name" id="userName">Loading...</span>
                    <span class="user-role" id="userRole"></span>
                </div>
            </div>
            <button onclick="logout()" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i>
                <span data-i18n="app.logout">Logout</span>
            </button>
        </div>
    </aside>

    <!-- Mobile Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="topbar">
            <button class="menu-toggle" onclick="toggleSidebar()" title="Toggle Menu">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="page-title" data-i18n="nav.userManagement">User Management</h1>
            <div class="topbar-right">
                <!-- Language Switcher -->
                <div class="language-switcher" id="languageSwitcher">
                    <button class="lang-btn" data-lang="en" onclick="i18n.setLanguage('en')" title="English">
                        <span class="flag">ðŸ‡ºðŸ‡¸</span>
                        <span class="lang-name">EN</span>
                    </button>
                    <button class="lang-btn active" data-lang="id" onclick="i18n.setLanguage('id')" title="Bahasa Indonesia">
                        <span class="flag">ðŸ‡®ðŸ‡©</span>
                        <span class="lang-name">ID</span>
                    </button>
                    <button class="lang-btn" data-lang="zh-TW" onclick="i18n.setLanguage('zh-TW')" title="ç¹é«”ä¸­æ–‡">
                        <span class="flag">ðŸ‡¹ðŸ‡¼</span>
                        <span class="lang-name">ä¸­æ–‡</span>
                    </button>
                </div>
                <button class="btn-icon" id="notificationBtn">
                    <i class="fas fa-bell"></i>
                    <span class="badge">0</span>
                </button>
            </div>
        </div>

        <div class="content-wrapper">
            <!-- Action Buttons -->
            <div class="action-bar">
                <button class="btn btn-primary" onclick="showAddUserModal()">
                    <i class="fas fa-plus"></i> <span data-i18n="users.add">Add User</span>
                </button>
                <button class="btn btn-secondary" onclick="refreshUsers()">
                    <i class="fas fa-sync"></i> <span data-i18n="users.refresh">Refresh</span>
                </button>
            </div>

            <!-- Filters -->
            <div class="card filters-card">
                <div class="card-body">
                    <div class="filters-grid">
                        <div class="form-group">
                            <input type="text" 
                                   id="userSearchInput" 
                                   data-i18n-placeholder="users.search"
                                   placeholder="Search users..." 
                                   class="form-control" 
                                   oninput="filterUsers()"
                                   aria-label="Search users">
                        </div>
                        <div class="form-group">
                            <div class="filter-buttons-group">
                                <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">
                                    <i class="fas fa-users"></i> <span data-i18n="users.all">All</span>
                                </button>
                                <button class="filter-btn" data-filter="active" onclick="setFilter('active')">
                                    <i class="fas fa-check-circle"></i> <span data-i18n="users.active">Active</span>
                                </button>
                                <button class="filter-btn" data-filter="inactive" onclick="setFilter('inactive')">
                                    <i class="fas fa-times-circle"></i> <span data-i18n="users.inactive">Inactive</span>
                                </button>
                                <button class="filter-btn" data-filter="admin" onclick="setFilter('admin')">
                                    <i class="fas fa-user-shield"></i> <span data-i18n="users.admin">Admin</span>
                                </button>
                                <button class="filter-btn" data-filter="viewer" onclick="setFilter('viewer')">
                                    <i class="fas fa-eye"></i> <span data-i18n="users.viewer">Viewer</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Users Grid -->
            <div id="userList" class="users-grid"></div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" data-i18n="users.addNew">Add New User</h2>
                <span class="close-btn" onclick="closeUserModal()">&times;</span>
            </div>
            <form id="userForm" onsubmit="saveUser(event)">
                <input type="hidden" id="userId">
                
                <div class="form-group">
                    <label for="username" data-i18n="users.username">Username *</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email" data-i18n="users.email">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="password"><span data-i18n="users.password">Password</span> <span id="passwordHint" class="password-hint" data-i18n="users.passwordHint">(leave blank to keep current)</span></label>
                    <input type="password" id="password" class="form-control" placeholder="Enter new password (optional)" aria-label="Password">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isActive" checked class="checkbox-with-margin">
                        <span data-i18n="users.active">Active</span>
                    </label>
                </div>
                
                <div class="form-group">
                    <label data-i18n="users.assignRoles">Assign Roles</label>
                    <div id="roleCheckboxes" class="role-checkboxes"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> <span data-i18n="users.save">Save User</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeUserModal()">
                        <i class="fas fa-times"></i> <span data-i18n="users.cancel">Cancel</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Permissions Modal -->
    <div id="permissionsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="permissionsTitle" data-i18n="users.userPermissions">User Permissions</h2>
                <span class="close-btn" onclick="closePermissionsModal()">&times;</span>
            </div>
            <div id="permissionsList" class="permissions-list"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/modules/loader.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/i18n.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/user-management.js"></script>
</body>
</html>
